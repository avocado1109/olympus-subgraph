type Treasury @entity {
  "address of user account"
  id: ID!
  bondDeposits: [Deposit!]! @derivedFrom(field: "treasury")
  bondWithdrawals: [Redeemtion!]! @derivedFrom(field: "treasury")
  daiBondTotalDeposit : BigDecimal
  ohmDaiSlpTotalDeposit : BigDecimal
  daiBalance: BigDecimal
  ohmDaiSlpBalance: BigDecimal
}

type Ohmie @entity {
  "address of user account"
  id: ID!
  bondDeposits: [Deposit!]! @derivedFrom(field: "ohmie")
  bondWithdrawals: [Redeemtion!]! @derivedFrom(field: "ohmie")
  ohmTransactions: [ohmTransaction!]! @derivedFrom(field: "ohmie")
  sohmTransactions: [sohmTransaction!]! @derivedFrom(field: "ohmie")
  daiBondTotalDeposit: BigDecimal
  ohmDaiSlpTotalDeposit: BigDecimal
  ohmBalance: BigDecimal
  sohmBalance: BigDecimal
}

type Deposit @entity {
  id: ID!
  transaction: Transaction!
  ohmie: Ohmie!
  amount: BigDecimal!
  maxPremium: BigDecimal!
  token: Token!
  treasury: Treasury!
}

type Redeemtion @entity {
  id: ID!
  transaction: Transaction!
  ohmie: Ohmie!
  token: Token!
  treasury: Treasury!
}

type Transaction @entity {
  "transaction hash"
  id: ID!
  timestamp: BigInt!
  blockNumber: BigInt!
  blockHash: Bytes!
  from: Bytes!
  to: Bytes
  value: BigInt!
  gasUsed: BigInt!
  gasPrice: BigInt!
}

type ohmTransaction @entity {
  id: ID!
  transaction: Transaction!
  ohmie: Ohmie!
  amount: BigDecimal!
  action: String!
}

type sohmTransaction @entity {
  id: ID!
  transaction: Transaction!
  ohmie: Ohmie!
  amount: BigDecimal!
  action: String!
}

type Token @entity {
  id: ID!
  name: String!
  address: Bytes!
}