type Ohmie @entity {
  "address of user account"
  id: ID!
  daiBondDeposits: [DaiBondDeposit!]! @derivedFrom(field: "user")
  daiBondWithdrawals: [DaiBondRedeem!]! @derivedFrom(field: "user")
  daiBondTotalDeposit : BigInt
}

type DaiBondDeposit @entity {
  id: ID!
  timestamp: BigInt!
  transaction: Transaction!
  user: Ohmie!
  amount: BigInt!
  maxPremium: BigInt!
}

type DaiBondRedeem @entity {
  id: ID!
  timestamp: BigInt!
  transaction: Transaction!
  user: Ohmie!
}

type Transaction @entity {
  "transaction hash"
  id: ID!
  timestamp: BigInt!
  blockNumber: BigInt!
  blockHash: Bytes!
  from: Bytes!
  to: Bytes
  value: BigInt!
  gasUsed: BigInt!
  gasPrice: BigInt!
}