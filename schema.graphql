type Ohmie @entity {
  "address of user account"
  id: ID!
  daiBondDeposits: [DaiBondDeposit!]! @derivedFrom(field: "ohmie")
  daiBondWithdrawals: [DaiBondRedeem!]! @derivedFrom(field: "ohmie")
  daiBondTotalDeposit : BigDecimal
}

type DaiBondDeposit @entity {
  id: ID!
  transaction: Transaction!
  ohmie: Ohmie!
  amount: BigDecimal!
  maxPremium: BigDecimal!
}

type DaiBondRedeem @entity {
  id: ID!
  transaction: Transaction!
  ohmie: Ohmie!
}

type Transaction @entity {
  "transaction hash"
  id: ID!
  timestamp: BigInt!
  blockNumber: BigInt!
  blockHash: Bytes!
  from: Bytes!
  to: Bytes
  value: BigInt!
  gasUsed: BigInt!
  gasPrice: BigInt!
}