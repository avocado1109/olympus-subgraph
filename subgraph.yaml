specVersion: 0.0.2
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DAIBondDepository
    network: mainnet
    source:
      address: '0xa64ed1b66cb2838ef2a198d8345c0ce6967a2a3c'
      abi: DAIBondDepository
      startBlock: 12280908
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DAIBondDeposit
      abis:
        - name: DAIBondDepository
          file: ./abis/DAIBondDepository.json
      callHandlers:
        - function: deposit(uint256,uint256,address)
          handler: handleDeposit
        - function: redeem()
          handler: handleRedeem
      file: ./src/DAIBondDeposit.ts
  - kind: ethereum/contract
    name: LPBondDepository
    network: mainnet
