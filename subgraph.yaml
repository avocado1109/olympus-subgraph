specVersion: 0.0.2
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  #DAI Bond Contract V1
  - kind: ethereum/contract
    name: DAIBondV1
    network: mainnet
    source:
      address: '0xa64ed1b66cb2838ef2a198d8345c0ce6967a2a3c'
      abi: DAIBondDepository
      startBlock: 12280908
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DAIBondDeposit
      abis:
        - name: DAIBondDepository
          file: ./abis/DAIBondDepository.json
        - name: sOlympusERC20
          file: ./abis/sOlympusERC20.json
        - name: OlympusERC20
          file: ./abis/OlympusERC20.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
      callHandlers:
        - function: deposit(uint256,uint256,address)
          handler: handleDeposit
        - function: redeem()
          handler: handleRedeem
      file: ./src/DAIBondV1.ts
